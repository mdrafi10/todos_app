<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos List</title>
    <script src="https://kit.fontawesome.com/8e2ac3b7d7.js" crossorigin="anonymous"></script>

</head>
<body>
   <header>
       <h1>Todo List</h1>
   </header>

   </form> 
   <div class="todo_container">
       <ul class="todo_list">
           
       </ul>
   </div>

    <script src="app.js"></script>
</body>
</html>
